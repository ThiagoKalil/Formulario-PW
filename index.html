<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Formulário</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid bg-header text-center">
        <p class="display-4 text-header">TEMoS vAGAS</p>
    </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <form class="mt-3 text-white">
                    <div class="form-group">
                        <label for="">Nome Completo</label>
                        <input type="text" name="nome" id="nome" class="form-control">
                        <span id="span-nome" class="text-danger">Por favor digite seu nome Sith</span>
                    </div>
                    <div class="form-group">
                        <label for="">Data de Nascimento</label>
                        <input type="text" name="nasc" id="dtnasc" class="form-control">
                        <span id="span-dtnasc" class="text-danger">Digite sua data de nascimento</span>
                    </div>
                    <div class="form-group">
                        <label for="">CEP</label>
                        <input type="text" name="cep" id="cep" class="form-control">
                        <span id="span-cep" class="text-danger">Digite um CEP válido</span>
                    </div>
                    <div class="form-group">
                        <label for="">Endereço</label>
                        <input type="text" name="" id="endereco" class="form-control">
                        <span id="span-endereco" class="text-danger">Endereço obrigatório </span>
                    </div>
                    <div class="form-group">
                        <label for="">Cidade</label>
                        <input type="text" name="" id="cidade" class="form-control">
                        <span id="span-cidade" class="text-danger">Campo obrigatório</span>
                    </div>
                    <div class="form-group">
                        <label for="">Estado</label>
                        <input type="text" name="" id="estado" class="form-control">
                        <span id="span-estado" class="text-danger">Campo obrigatório</span>
                    </div>


                    <div class="form-group">
                        <label for="">Bairro</label>
                        <input type="text" name="" id="bairro" class="form-control">
                        <span id="span-bairro" class="text-danger">Campo obrigatório</span>
                    </div>
                    <div class="row">
                        <div class="col-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <label for="">Telefone Fixo</label>
                                <input type="tel" name="tel" id="tel" class="form-control">
                                <span id="span-tel" class="text-danger">Campo obrigatório</span>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <label for="">Telefone Celular</label>
                                <input type="cel" name="cel" id="cel" class="form-control">
                                <span id="span-cel" class="text-danger">Campo obrigatório</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="email" name="email" id="email" class="form-control">
                        <span id="span-email" class="text-danger">Campo obrigatório</span>
                    </div>
                    <div class="row">
                        <div class="col-12 col-sm-6 col-md 12">
                            Estado civil
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-6 col-md-6">
                            <button class="btn btn-block btn-color text-white" id="casado">Casado</button>
                        </div>
                        <div class="col-6 col-md-6">
                            <button class="btn btn-block btn-color text-white">Solteiro</button>
                        </div>

                    </div>

                    <div class="row mt-3" id="conjuge">
                        <div class="col-12 col-md-12">
                            <div class="form-group">
                                <label for="">Nome do cônjuge</label>
                                <input type="email" name="conjuge" class="form-control">

                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <label for="">Data de nascimento</label>
                                <input type="text" name="dtnasc" id="dtnasc2" class="form-control">

                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <label for="">Telefone Celular</label>
                                <input type="tel" name="cel" id="cel2" class="form-control">

                            </div>
                        </div>
                    </div>
                    <div id="gera-dependente" class="form-group row align-items-end mt-3">
                        <div class="col-10 col-md-10">
                            <label for="">Dependentes</label>
                            <input type="number" name="quantidade" id="quantidade" class="form-control">
                        </div>
                        <div class="col-2 col-md-2">
                            <button class="btn btn-color btn-block btn-dependente text-white">Gerar</button>
                        </div>
                    </div>

                    <button class="btn btn-block btn-color text-white mt-3 mb-3" id="enviar">
                        Enviar
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="libs/jQuery-Mask-Plugin-master/src/jquery.mask.js"></script>
    <script src="js/validacao.js"></script>
</body>

</html>
